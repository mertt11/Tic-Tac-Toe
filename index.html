<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js"defer></script>  
  </head>
  <body>
      <div class="wrapper">
        <div class="points">
          <img src="./images/crown.svg" width="25rem" height="25rem">  
          <div class="player-point">
            Player: <p>0</p>
          </div>
          <div class="bot-point">
            Bot: <p>0</p>
          </div>
        </div>
        <div class="gameboard">
          
        </div>
        <button class="round">
          Round: <p>1</p>
        </button>
        <div class="footer">
          
        </div>
      </div>
       
  </body>
</html>
