<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js"defer></script>  
  </head>
  <body>
      <div class="wrapper">
        <div class="points">
          <div class="player-wrapper">
            <img src="./images/crown.svg" width="30rem" height="30rem">

          </div>
          <div class="bot-wrapper">
            <img src="./images/crown.svg" width="30rem" height="30rem"> 
            <div class="bot-point">Bot: <p>0</p></div>
          </div>
          
        </div>
        <div class="gameboard">
          
        </div>
        <div class="round"> Round: <p>1</p></div>
        <button class="playAgain">Play Again ?</button>

      </div>
